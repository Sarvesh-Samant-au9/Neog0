<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header-heading">Cash Register Manager</h1>
      <p class="header-text">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
    </header>
    <div class="container">
      <form>
        <label for="amount" class="label">Bill Amount</label>
        <input
          type="number"
          min="1"
          name="amount"
          id="amount"
          class="userInput"
        />
        <label for="cash" class="label">Cash Given</label>
        <input type="number" min="1" name="cash" id="cash" class="userInput" />
      </form>
      <div class="error-message"></div>
      <button class="btn">Check</button>
    </div>
    <div class="container">
      <h2 id="output-heading">Return Change</h2>

      <table>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
        <tr>
          <th>No of Notes</th>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
        </tr>
      </table>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
