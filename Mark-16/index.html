<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Ahh, Born in a leap Year ?</h1>
      <h2>Let's Check</h2>

        <input

          id="input_year"
          placeholder="Enter Your Birth Year Here !!  "
        />

        <button class="submit_btn">Let's Check !</button>
      </div>

      <div id="output"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
